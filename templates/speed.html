{% extends 'base.html' %}
 {% block head %}
<title>HELLO
</title>
     {% endblock %}

 {% block body %}
<div class="content">
    <h1 style="text-align:center">Speed Master</h1>
    <form method='post' action="/">
        <div class='form-group row'>
            <div class="col-sm-3">
                <label>ENTER DISTANCE(in kms)</label></div>
              <div class="col-sm-3">
                <input type="number" class="form-control" name="distance" value="{{distance}}">
            </div>
        </div>
        <div class='form-group row'>
            <div class="col-sm-3">
                <label>ENTER TIME(in hrs)</label></div>
              <div class="col-sm-3">
                <input type="number" class="form-control" name="time" value="{{time}}" placeholder="Enter time">
            </div>
        </div>

        <div class='form-group row'>
            <div class="col-sm-12"  style="text-align:center">
                <button type="submit" class="btn btn-primary">Calculate speed</button>
            </div>
        </div>

        <div>
            <p style="font-weight:bold; font-size:30px; color:black">Speed: {{ speed }} km/hr</p>
        </div>

    </form>
</div>

     {% endblock %}
